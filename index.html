<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manoj Gym Pro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#000;
 color:white;
}

h1{
 text-align:center;
 padding:15px;
 font-size:28px;
 font-weight:bold;
}

.container{
 padding:20px;
}

button{
 width:100%;
 padding:18px;
 margin:10px 0;
 font-size:18px;
 font-weight:bold;
 border-radius:40px;
 border:none;
 background:#1c1c1c;
 color:white;
}

button:active{
 background:#e10600;
}

input{
 width:90%;
 padding:14px;
 margin:8px 0;
 font-size:18px;
 border-radius:10px;
 border:none;
}

.workout{
 display:none;
}

.back-btn{
 background:#333;
}

.exercise{
 margin-bottom:30px;
}

.last-info{
 font-size:14px;
 color:#aaa;
 margin-bottom:5px;
}

.video-container{
 display:none;
 margin-top:10px;
}

img{
 width:100%;
 border-radius:12px;
}
</style>
</head>

<body>

<h1>ðŸ”¥ MANOJ GYM PRO ðŸ”¥</h1>

<div id="home" class="container">
<button onclick="openWorkout('push')">Monday â€“ PUSH</button>
<button onclick="openWorkout('pull')">Tuesday â€“ PULL</button>
<button onclick="openWorkout('legs')">Wednesday â€“ LEGS</button>
<button onclick="openWorkout('push')">Thursday â€“ PUSH</button>
<button onclick="openWorkout('pull')">Friday â€“ PULL</button>
<button onclick="openWorkout('legs_hiit')">Saturday â€“ LEGS + HIIT</button>
<button onclick="openWorkout('rest')">Sunday â€“ REST</button>
<button onclick="showChart()">ðŸ“ˆ View Progress</button>
</div>

<div id="workoutScreen" class="container workout"></div>

<div id="chartScreen" class="container workout">
<canvas id="progressChart"></canvas>
<button class="back-btn" onclick="goHome()">â¬… Back</button>
</div>

<script>

const workouts = {
push:[
{ name:"Bench Press", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bench-Press.gif" },
{ name:"Incline Dumbbell Press", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Incline-Dumbbell-Press.gif" },
{ name:"Shoulder Press", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Shoulder-Press.gif" },
{ name:"Lateral Raises", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Lateral-Raise.gif" },
{ name:"Tricep Pushdown", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Triceps-Pushdown.gif" },
{ name:"Overhead Tricep Extension", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Overhead-Triceps-Extension.gif" }
],
pull:[
{ name:"Pull Ups", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Pull-up.gif" },
{ name:"Barbell Row", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bent-Over-Row.gif" },
{ name:"Lat Pulldown", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Lat-Pulldown.gif" },
{ name:"Seated Cable Row", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Seated-Cable-Row.gif" },
{ name:"Barbell Curl", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Curl.gif" },
{ name:"Hammer Curl", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Hammer-Curl.gif" }
],
legs:[
{ name:"Barbell Squats", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Squat.gif" },
{ name:"Leg Press", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Leg-Press.gif" },
{ name:"Romanian Deadlift", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Romanian-Deadlift.gif" },
{ name:"Hamstring Curl", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Lying-Leg-Curl.gif" },
{ name:"Walking Lunges", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Walking-Lunge.gif" },
{ name:"Calf Raises", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Standing-Calf-Raise.gif" }
],
legs_hiit:[
{ name:"Barbell Squats", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Squat.gif" },
{ name:"Leg Press", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Leg-Press.gif" },
{ name:"Romanian Deadlift", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Romanian-Deadlift.gif" },
{ name:"Hamstring Curl", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Lying-Leg-Curl.gif" },
{ name:"Walking Lunges", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Walking-Lunge.gif" },
{ name:"High Knees (HIIT)", gif:"https://fitnessprogramer.com/wp-content/uploads/2021/02/High-Knees.gif" }
],
rest:[]
};

function openWorkout(type){
 document.getElementById("home").style.display="none";
 document.getElementById("chartScreen").style.display="none";

 const screen=document.getElementById("workoutScreen");
 screen.innerHTML="<h2>"+type.toUpperCase()+" WORKOUT</h2>";

 let savedData=JSON.parse(localStorage.getItem(type))||{};

 workouts[type].forEach((exercise,index)=>{

  const previous=savedData[exercise.name]||{};

  const div=document.createElement("div");
  div.className="exercise";

  div.innerHTML=`
   <h3>${exercise.name}</h3>
   <div class="last-info">
    Last: ${previous.weight || 0} kg Ã— ${previous.reps || 0}
   </div>

   <button onclick="toggleVideo('video-${type}-${index}')">
   â–¶ View Demo</button>

   <div id="video-${type}-${index}" class="video-container">
    <img src="${exercise.gif}">
   </div>

   <input type="number" placeholder="Weight (kg)" id="${type}-${index}-weight">
   <input type="number" placeholder="Reps" id="${type}-${index}-reps">
  `;

  screen.appendChild(div);
 });

 const saveBtn=document.createElement("button");
 saveBtn.innerText="ðŸ’¾ Save Workout";
 saveBtn.onclick=()=>saveWorkout(type);
 screen.appendChild(saveBtn);

 const backBtn=document.createElement("button");
 backBtn.innerText="â¬… Back";
 backBtn.className="back-btn";
 backBtn.onclick=goHome;
 screen.appendChild(backBtn);

 screen.style.display="block";
}

function toggleVideo(id){
 const box=document.getElementById(id);
 box.style.display = box.style.display==="block" ? "none" : "block";
}

function saveWorkout(type){

 let data={};
 let totalVolume=0;

 workouts[type].forEach((exercise,index)=>{
  let weight=parseFloat(document.getElementById(`${type}-${index}-weight`).value)||0;
  let reps=parseFloat(document.getElementById(`${type}-${index}-reps`).value)||0;

  data[exercise.name]={weight,reps};
  totalVolume+=weight*reps;
 });

 localStorage.setItem(type,JSON.stringify(data));

 let history=JSON.parse(localStorage.getItem("volumeHistory"))||[];
 history.push(totalVolume);
 localStorage.setItem("volumeHistory",JSON.stringify(history));

 alert("Workout Saved ðŸ’ªðŸ”¥");
}

function showChart(){

 document.getElementById("home").style.display="none";
 document.getElementById("workoutScreen").style.display="none";
 document.getElementById("chartScreen").style.display="block";

 let history=JSON.parse(localStorage.getItem("volumeHistory"))||[];

 new Chart(document.getElementById("progressChart"),{
  type:'line',
  data:{
   labels:history.map((_,i)=>"Workout "+(i+1)),
   datasets:[{
    label:'Total Volume',
    data:history,
    borderColor:'#e10600',
    tension:0.3
   }]
  },
  options:{
   plugins:{legend:{labels:{color:'white'}}},
   scales:{
    x:{ticks:{color:'white'}},
    y:{ticks:{color:'white'}}
   }
  }
 });
}

function goHome(){
 document.getElementById("home").style.display="block";
 document.getElementById("workoutScreen").style.display="none";
 document.getElementById("chartScreen").style.display="none";
}

</script>

</body>
</html>
